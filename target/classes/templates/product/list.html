<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>


    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <a href="/" class="btn btn-default btn-lg btn-block"><strong>Codecool Shop</strong></a>
</nav>
<div class="container">
    <table class="table table-stripped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Number of items</th>
            <th>Price/Item</th>
            <th>Total Price</th>
            <th>Delete</th>
            <th>Add</th>
            <th>Remove</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each="item : ${cart.getLineItems()}">
            <td th:text="${item.key.name}">Products</td>
            <td th:text="${item.value}" >Quantity</td>
            <td th:text="${item.key.defaultPrice} + '$'">defPrice</td>
            <td th:text="${item.key.defaultPrice}*${item.value}+ '$'">Total Price</td>
            <td><a class="btn btn-warning btn-md">Delete</a></td>
            <td><a class="btn btn-warning btn-md">+</a></td>
            <td><a class="btn btn-warning btn-md">-</a></td>

        </tr>
        <!--<tr th:each="price : ${cart.getTotalPrice()}">-->
            <!--<td th:text="${price}">Products></td>-->


        <!--</tr>-->


        </tbody>
    </table>
</div>

</body>
</html>
